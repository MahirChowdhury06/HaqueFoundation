<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
    <!-- Add your SSL certificate and other necessary meta tags here -->
</head>

<body>
    <header>
        <h1>Support Our Cause</h1>
    </header>

    <section>
        <h2>Donate Now</h2>
        <p>Help us make a difference by contributing to our cause.</p>

        <form id="donationForm">
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" step="1" required>
            
            <br>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <!-- Add other currency options as needed -->
            </select>
            
            <br>

            <button type="button" onclick="processDonation()">Donate Now</button>
        </form>
    </section>

    <script>
        function processDonation() {
            const amount = document.getElementById('amount').value;
            const currency = document.getElementById('currency').value;

            // You need to replace 'YOUR_PAYPAL_CLIENT_ID' with your actual PayPal client ID
            const paypalClientID = 'YOUR_PAYPAL_CLIENT_ID';

            // Redirect users to PayPal for payment
            window.location.href = `https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=${paypalClientID}&amount=${amount}&currency_code=${currency}&source=url`;
        }
    </script>

    <footer>
        <p>Thank you for your support!</p>
    </footer>
</body>

</html>
